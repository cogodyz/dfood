<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D-Food</title>

    <link rel="icon" href="img/logodfood.png"/>
    <link rel="stylesheet" href="css/main.css" >
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logodfood.png" alt="logo Dfood" class="Logodf">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container flip">
                <form class="login-form">
                <h3 class="title">Bienvenido a D-Food!</h3>
            <div class="form-group" id="username">
                <input class="form-input" tooltip-class="username-tooltip" placeholder="Usuario Duoc" id="email" required="true"></input>
                <span id="username-tool"class="tooltip username-tooltip">Ingresa usuario Duoc</span>
            </div>
            <div class="form-group" id="password">
                <input type="password" class="form-input" tooltip-class="password-tooltip" placeholder="Contraseña"></input>
                <span class="tooltip password-tooltip">Ingresa contraseña Duoc</span>
            </div>
            <div class="form-group">
                <a href="principal.html">INGRESAR</a>
                <input class="remember-checkbox"type="checkbox"></input>
                <p class="remember-p">Recuerdame!</p>
            </div>
            </form>
            <div class="loading">
            <div class="loading-spinner-large" style="display: none;"></div>
            <div class="loading-spinner-small" style="display: none;"></div>
            </div>
            </div>
        </div>
    </main>   
    <script src="js/login.js"></script>
</body>
</html>
